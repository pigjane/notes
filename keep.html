<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>世界再大，也要回家</title>
    <link rel="stylesheet" href="//activity.guardstudio.com/act/css/base.css">
    <link rel="stylesheet" href="keep.css?v=18">
    <script src="https://hm.baidu.com/hm.js?f940f741b9b88726ca9c3ab0f73ae709"></script>
    <script src="//activity.guardstudio.com/act/js/zepto.all.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?f940f741b9b88726ca9c3ab0f73ae709";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <section class="keep">
        <img class="loading" src="img/loading.gif" ontouchmove="return false">
        <img class="musicon" src="img/musicon.png">
        <img class="musicoff hide" src="img/musicoff.png">
        <div class="page page1" ontouchmove="return false">
            <img class="start_bg" src="img/start/start_bg.jpg">
            <div class="snow"></div>
            <img class="appear start_word1" src="img/start/start_word1.png">
            <img class="appear start_word2" src="img/start/start_word2.png">
            <img class="appear start_word3" src="img/start/start_word3.png">
            <img class="light1" src="img/start/light_1.png">
            <img class="light2" src="img/start/light_2.png">
            <div class="person-box">
                <img class="person" src="img/start/start_person.png">
                <img class="leg1" src="img/start/leg.png">
                <img class="leg2" src="img/start/leg.png">
            </div>
            <img class="page1-click" src="img/circle.png">
        </div>
        <div class="page page-bg">
            <img class="bg" src="img/bg.jpg">
            <img class="hand" src="img/hand.png">
            <img class="light1" src="img/light1.png">
            <div class="light2">
                <img class="light2-1" src="img/light2.png">
                <img class="light2-2" src="img/light2.png">
                <img class="light2-3" src="img/light3.png">
                <img class="light2-4" src="img/light3.png">
                <img class="light2-5" src="img/light3.png">
            </div>
            <img class="light3" src="img/light3.png">
            <img class="light4" src="img/light3.png">
            <div class="light5">
                <img class="light2-1" src="img/light2.png">
                <img class="light2-2" src="img/light2.png">
                <img class="light2-3" src="img/light3.png">
                <img class="light2-4" src="img/light3.png">
                <img class="light2-5" src="img/light3.png">
            </div>
            <img class="light6" src="img/light3.png">
            <p class="skip">跳过剧情</p>
        </div>
        <div class="page sheji hide" ontouchmove="return false">
            <img src="img/sheji/bg.jpg">
            <img class="light" src="img/sheji/light.png">
            <img class="word1" src="img/sheji/word1.png">
            <img class="word2" src="img/sheji/word2.png">
            <img class="mist" src="img/sheji/mist.gif">
            <p class="sheji-btn">设计汪</p>
        </div>
        <div class="page guanggao hide" ontouchmove="return false">
            <img src="img/guanggao/bg.jpg">
            <img class="word1" src="img/guanggao/word1.png">
            <img class="word2" src="img/guanggao/word2.png">
            <img class="light1" src="img/guanggao/light1.png">
            <img class="light2" src="img/guanggao/light2.png">
            <img class="mes1" src="img/guanggao/mes1.png">
            <img class="mes2" src="img/guanggao/mes2.png">
            <img class="mes3" src="img/guanggao/mes3.png">
            <img class="mes4" src="img/guanggao/mes4.png">
            <p class="guanggao-btn">广告汪</p>
        </div>
        <div class="page chanpin hide" ontouchmove="return false">
            <img src="img/chanpin/bg.jpg">
            <img class="word1" src="img/chanpin/word1.png">
            <img class="word2" src="img/chanpin/word2.png">
            <img class="arm" src="img/chanpin/arm.png">
            <img class="ppt1" src="img/chanpin/ppt1.jpg">
            <img class="ppt2" src="img/chanpin/ppt2.jpg">
            <img class="ppt3" src="img/chanpin/ppt3.jpg">
            <p class="chanpin-btn">产品汪</p>
        </div>
        <div class="page banzhuan hide" ontouchmove="return false">
            <img src="img/banzhuan/bg.jpg">
            <img class="scarf" src="img/banzhuan/scarf.png">
            <img class="word1" src="img/banzhuan/word1.png">
            <img class="word2" src="img/banzhuan/word2.png">
            <p class="banzhuan-btn">搬砖汪</p>
        </div>
        <div class="page jiaban hide" ontouchmove="return false">
            <img src="img/jiaban/bg.jpg">
            <img class="word1" src="img/jiaban/word1.png">
            <img class="word2" src="img/jiaban/word2.png">
            <img class="light1" src="img/jiaban/light1.png">
            <img class="pointer" src="img/jiaban/pointer.png">
            <p class="jiaban-btn">加班汪</p>
        </div>
        <div class="page danshen hide" ontouchmove="return false">
            <img src="img/danshen/bg.jpg">
            <img class="word1" src="img/danshen/word1.png">
            <img class="word2" src="img/danshen/word2.png">
            <img class="leg1" src="img/danshen/leg1.png">
            <img class="leg2" src="img/danshen/leg2.png">
            <div class="rain"></div>
            <p class="danshen-btn">单身汪</p>
        </div>
        <div class="page luodi hide" ontouchmove="return false">
            <img src="img/luodi/bg.jpg">
            <img class="lingqu last" src="img/luodi/lingqu.png">
            <img class="light1 last" src="img/luodi/light1.png">
            <img class="light2 last" src="img/luodi/light2.png">
            <img class="word1 last" src="img/luodi/word1.png">
            <img class="word8 last" src="img/luodi/word8.png">
            <img class="word9 last" src="img/luodi/word9.png">
            <img class="word6 last" src="img/luodi/word6.png">
            <img class="word7 last" src="img/luodi/word7.png">
            <div class="last-page hide">
                <img class="logo" src="img/logo.jpg">
                <div class="last-box">
                    <div class="key-box">
                        <p class="key"></p>
                        <img class="copy" data-clipboard-text="" src="img/luodi/copy.png">
                    </div>
                    <p class="key-tip">点击复制按钮至泰怡凯旗舰店，找客服领好礼</p>
                    <div class="last-btn-box">
                        <img class="share" src="img/luodi/share.png">
                        <img class="fanhui" src="img/luodi/fanhui.png">
                    </div>
                    <div class="qr-box">
                        <img class="qr" src="img/qr.jpg">
                        <span class="qr-tip">长按识别二维码，去京东领好礼</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer hide" ontouchmove="return false">
            <div class="ques-box">
                <p class="ques">这是你吗</p>
                <div class="ans">
                    <p class="ans1">是</p>
                    <p class="ans2">不是</p>
                </div>
            </div>
        </div>
        <img class="swipe hide" src="img/swipe.png">
        <div id="share" ontouchmove="return false" class="hide"></div>
        <p class="toast hide">复制成功</p>
        <audio id="sound0" autoplay="autoplay" preload="auto" loop="loop">
            <source src="//activity.guardstudio.com/keep/img/song.mp3" type="audio/mp3">
        </audio>
        <div class="bgTip hide">
            <span>请锁定屏幕旋转</span>
        </div>
    </section>
    <script src="https://activity.guardstudio.com/act/js/clipboard.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="https://activity-guardstudio-com.oss-cn-shanghai.aliyuncs.com/js/common/wxshare.js"></script>
    <script src="https://activity.guardstudio.com/fastclick.js"></script>
    <script src="keep.js?v=18"></script>
    <script>
        guard_wxshare.config({
            debug: false,
            appId: 'wx3283d85d64449029',
            title: '世界再大，也要回家',
            desc: 'TEK生活白科技，开启新年小确幸。',
            link: window.location.href,
            imgUrl: 'https://activity.guardstudio.com/keep/img/share.jpg'
        });
        var audio = document.querySelector("#sound0");
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
            audio.pause
            audio.volume = 0.1;
            audio.loop = true;
        }, false);
    </script>
</body>

</html>
